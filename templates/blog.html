{% extends "base.html" %}
{% block content %}

<h1>Blog List</h1>

<hr />
{% for blog in blogs %}
<h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2><p>{{blog.body}}</p>
{% for user in users %}
{% if blog.owner_id == user.id %}
<p>Written by: <a href='./blog?user_id={{user.id}}'>{{user.username}}</a></p>
{% endif %}
{% endfor %}
{% endfor %}



{% endblock %}

{% extends "base.html" %}
{% block content %}
{% for blog in blogs %}
<h2>
    {{blog.title}}
</h2>
{% endfor %}

{% for blog in blogs %}
<p>{{blog.body}}</p>
{% for user in users %}
{% if blog.owner_id == user.id %}
<p>Written by: <a href='./blog?user_id={{user.id}}'>{{user.username}}</a></p>
{% endif %}
{% endfor %}
{% endfor %}
{% endblock %}
